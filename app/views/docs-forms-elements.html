<div class="container-fluid">
  <h1>Form elements</h1>
  <hr>
  <section class="panel">
    <header class="panel-heading">
      <i class="fa fa-th-large"></i>
      <h1 class="panel-title">Input fields</h1>
    </header>
    <div class="panel-body">

      <form role="form">

        <div class="row">
          <div class="col-xs-12">
            <fieldset>
              <legend>This is the legend</legend>
              <div class="row">
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-text">Input text</label>
                  <input type="text" id="input-text" placeholder="input[type=&quot;text&quot;]" />
                  <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line. Tip: use <code>.help-block</code>.</span>
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-color">Input color</label>
                  <input type="color" id="input-color" placeholder="input[type=&quot;color&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-date">Input date</label>
                  <input type="date" id="input-date" placeholder="input[type=&quot;date&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-datetime">Input datetime</label>
                  <input type="datetime" id="input-datetime" placeholder="input[type=&quot;datetime&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-datetime-local">Input datetime-local</label>
                  <input type="datetime-local" id="input-datetime-local" placeholder="input[type=&quot;datetime-local&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-email">Input email</label>
                  <input type="email" id="input-email" placeholder="input[type=&quot;email&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-month">Input month</label>
                  <input type="month" id="input-month" placeholder="input[type=&quot;month&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-password">Input password</label>
                  <input type="password" id="input-password" placeholder="input[type=&quot;password&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-search">Input search</label>
                  <input type="search" id="input-search" placeholder="input[type=&quot;search&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-tel">Input tel</label>
                  <input type="tel" id="input-tel" placeholder="input[type=&quot;tel&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-time">Input time</label>
                  <input type="time" id="input-time" placeholder="input[type=&quot;time&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-url">Input url</label>
                  <input type="url" id="input-url" placeholder="input[type=&quot;url&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-week">Input week</label>
                  <input type="week" id="input-week" placeholder="input[type=&quot;week&quot;]" />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-number">Input number</label>
                  <input type="number" id="input-number" placeholder="input[type=&quot;number&quot;]" />
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <h1 class="shame-h2">Other inputs</h1>
        <div class="row">
          <div class="col-xs-12">
            <fieldset>
              <div class="row">
                <div class="col-xs-12 col-md-6 form-group">
                  <label>Checkboxes</label>
                  <div class="checkbox">
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="" checked>
                    <label for="checkbox1">Option one</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="">
                    <label for="checkbox2">Option two is a very long option, so we can see its behaviour when too much text is used for the label.</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="" disabled>
                    <label for="checkbox3">Option three is disabled</label>
                  </div>
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label>Radio buttons</label>
                  <div class="radio">
                    <input type="radio" id="radio1" name="radio1" value="" checked>
                    <label for="radio1">Option one</label>
                  </div>
                  <div class="radio">
                    <input type="radio" id="radio2" name="radio1" value="" checked>
                    <label for="radio2">Option two is a very long option, so we can see its behaviour when too much text is used for the label.</label>
                  </div>
                  <div class="radio">
                    <input type="radio" id="radio3" name="radio1" value="" disabled>
                    <label for="radio3">Option three is disabled</label>
                  </div>
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="textarea">Textarea</label>
                  <textarea id="textarea" placeholder="textarea" rows="5"></textarea>
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-text">Input text disabled or readonly</label>
                  <input type="text" id="input-text" placeholder="input[type=&quot;text&quot;][disabled]" disabled />
                </div>
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="input-file">File input</label>
                  <input type="file" id="input-file">
                  <p class="help-block">Help-block for input file.</p>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <h1 class="shame-h2">Select</h1>
        <div class="row">
          <div class="col-xs-12">
            <fieldset>
              <div class="row">
                <div class="col-xs-12 col-md-6 form-group">
                  <label for="select">Select</label>
                  <div class="select">
                    <select id="select">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>

                <div class="col-xs-12 col-md-6 form-group">
                  <label for="select-multiple">Select multiple</label>
                  <select id="select-multiple" multiple>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </section>

</div>
