          <h1 class="popover-header-title">Tom Hermans</h1>
        </header>

        <div class="popover-list">
          <label>Checkboxes</label>
          <div class="checkbox">
            <input checked id="checkbox1" name="checkbox1" type="checkbox" value=""> <label for="checkbox1">Option one</label>
          </div>

          <div class="checkbox">
            <input id="checkbox2" name="checkbox2" type="checkbox" value=""> <label for="checkbox2">Option two is a very long option, so we can see its behaviour when too much text is used for the label.</label>
          </div>

          <div class="checkbox">
            <input disabled id="checkbox3" name="checkbox3" type="checkbox" value=""> <label for="checkbox3">Option three is disabled</label>
          </div>
         </div>
      </div>
