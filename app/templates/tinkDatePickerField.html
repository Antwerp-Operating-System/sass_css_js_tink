<div  role="datepicker" class="dropdown-menu datepicker" ng-class="'datepicker-mode-' + $mode">
  <table style="table-layout: fixed; height: 100%; width: 100%;">
    <thead>
      <tr class="text-center">
        <th>
          <button tabindex="-1" type="button" ng-disabled="pane.prev" class="btn pull-left" ng-click="$selectPane(-1)">
            <i class="fa fa-chevron-left"></i>
          </button>
        </th>
        <th colspan="{{ rows[0].length - 2 }}">
          <button tabindex="0" type="button" class="btn btn-block text-strong"  ng-click="$toggleMode()">
            <strong style="text-transform: capitalize;" ng-bind="title"></strong>
          </button>
        </th>
        <th>
          <button tabindex="0" type="button" ng-disabled="pane.next" class="btn pull-right" ng-click="$selectPane(+1)">
            <i class="fa fa-chevron-right"></i>
          </button>
        </th>
      </tr>
      <tr class="datepicker-days" ng-bind-html="labels"></tr>
    </thead>
    <tbody>
      <tr ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}% track by $index">
        <td class="text-center" ng-repeat="(j, el) in row track by $index">
          <button tabindex="0" type="button" class="btn" style="width: 100%" ng-class="{'btn-selected': el.selected, 'btn-today': el.isToday && !el.elected}" ng-click="$select(el.date)" ng-disabled="el.disabled">
            <span role="" ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
