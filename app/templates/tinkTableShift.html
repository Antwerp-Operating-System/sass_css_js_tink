<div class="table-interactive-options" tink-shift-sort>
  <!-- arrows to sort the columns -->
  <div class="table-interactive-sort">
    <button class="btn-borderless" ng-disabled="selected<1" ng-click="omhoog()"><i class="fa fa-arrow-up"> </i></button>
    <button class="btn-borderless" ng-disabled="selected<0 || selected === selectedMax" ng-click="omlaag()"><i class="fa fa-arrow-down"></i></button>
  </div>

  <!-- checkboxlist in pop-up-menu -->
  <ul ng-model="viewer" class="table-interactive-cols" >
    <li ng-repeat="header in viewer | filter:{ visible: true }" >
      <div class="checkbox is-selectable is-draggable" ng-class="{selected:selected===$index}">
        <input type="checkbox" ng-model="header.checked" ng-change="headerChange()" id="{{header.alias}}" name="{{header.alias}}" value="{{header.alias}}" checked="">
        <label for="{{header.alias}}"><span class="draggable-elem" ng-class="{selected:selected===$index}" ng-click="select($event,$index)" >{{header.alias}}</span></label>
      </div>
    </li>
  </ul>

  <div class="table-interactive-sort">
    <!-- save / cancel button in pop-up-menu -->
    <button class="btn-xs" ng-click="close()">Sluiten</button>
  </div>
</div>
