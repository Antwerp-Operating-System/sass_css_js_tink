<div class="row">
  <div class="col-md-6">
    <button class="btn-sq" ng-repeat="num in perPageView" ng-click="perPageClick($index)" ng-class="{selected:numSelected===$index}">{{num}}</button>
  </div>
  <div class="col-md-6">
    <i class="fa fa-angle-double-left" ng-disabled="pageSelected === 1" ng-click="setFirst()"></i><i ng-click="setPrev()" ng-disabled="pageSelected === 1" class="fa fa-angle-left"></i>
    <button class="btn-sq" ng-repeat="num in pages" ng-click="setPage($index)" ng-class="{selected:pageSelected===$index+1}">{{num}}</button>
    <i class="fa fa-angle-right" ng-disabled="pageSelected === pages.length" ng-click="setNext()"></i><i ng-click="setLast()" class="fa fa-angle-double-right" ng-disabled="pageSelected === pages.length"></i>
  </div>
</div>


<!-- I guess this is sorting of the list? -->
<div class="pop-up-dropdown>
   <i class="fa fa-arrow-up" ng-click="omhoog()"> </i><i class="fa fa-arrow-down" ng-click="omlaag()"></i>

<!-- orgingal code: <div class="list"> -->
  <div>
  <li style = "display:inline;" ng-repeat='header in viewer | filter:{ visible: true }' >
    <div class="checkbox">
      <input type="checkbox" ng-model="header.checked" id="{{header.alias}}" name="{{header.alias}}" value="{{header.alias}}" checked="">
      <label for="{{header.alias}}"><span ng-class="{selected:selected===$parent.$index}" ng-click="select($event,$parent.$index)">{{header.alias}}</span></label>
    </div>
  </li>
  </div>
  <button ng-click="save()">save</button> <button ng-click="cancel()">cancel</button>
</div>
