<div class="row">
  <div class="col-xs-6">
    <button class="btn-sq" ng-repeat="num in perPageView" ng-click="perPageClick($index)" ng-class="{selected:numSelected===$index}">{{num}}</button> per pagina
  </div>
  <div class="col-xs-6 right">
    <i class="fa fa-angle-double-left" ng-disabled="pageSelected === 1" ng-click="setFirst()"></i><i ng-click="setPrev()" ng-disabled="pageSelected === 1" class="fa fa-angle-left"></i>
    <button class="btn-sq" ng-repeat="num in pages" ng-click="setPage($index)" ng-class="{selected:pageSelected===$index+1}">{{num}}</button>
    <i class="fa fa-angle-right" ng-disabled="pageSelected === pages.length" ng-click="setNext()"></i><i ng-click="setLast()" class="fa fa-angle-double-right" ng-disabled="pageSelected === pages.length"></i>
  </div>
</div>
